<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="icon" href="./images/todo icon.png" />
    <link rel="stylesheet" href="./css/master.css" />
    <title>ToDo List</title>
  </head>
  <body>
    <section>
      <h1 class="p-2 mt-4 text-center text-capitalize fw-bolder text-white">
        * To-do List *
      </h1>
      <div class="w-50 mx-auto my-4">
        <form class="d-flex gap-4 bg-white p-3 rounded shadow-md">
          <input
            type="text"
            placeholder="Enter The Task..."
            class="form-control customInput border-0"
          />
          <button class="btnAdd rounded">Add</button>
        </form>

        <ul
          id="menuTasks"
          class="menutasks list-styled-none bg-white rounded mt-5 p-4"
        ></ul>
      </div>
    </section>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
