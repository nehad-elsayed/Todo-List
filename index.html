<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="icon" href="./images/todo icon.png" />
    <link rel="stylesheet" href="./css/master.css" />
    <title>ToDo List</title>
  </head>
  <body>
    <section>
      <div class="w-50 mx-auto my-4">
        <form class="d-flex gap-4 bg-white p-3 rounded shadow-md">
          <input type="text"
            placeholder="Enter The Task..."
            class="form-control customInput"/>
          <button class="btnAdd rounded">Add</button>
        </form>

        <ul class="menutasks list-styled-none bg-white rounded mt-5 p-4">
          <li class="d-flex align-items-center justify-content-between p-2 my-3 border-bottom pb-2">
            <span class="taskName"> Task Name </span>
            <div class="d-flex align-items-center justify-content-center gap-3">
              <span class="trashicon">
                <i class="fa-solid fa-trash-can"></i>
              </span>
              <span class="checkIcon">
                <i class="fa-regular fa-circle-check" style="color: #63e6be" ></i>
              </span>
            </div>
          </li>
        </ul>
      </div>
    </section>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
